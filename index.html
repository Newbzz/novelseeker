<script>	
<!-- jQuery Search -->
$('#search').on('submit', function (event) {
  var title = $('#sf').val();
  var urlTitle = encodeURIComponent(encodeURIComponent(title));
  event.preventDefault();
  
  console.log(urlTitle);
  
  if (title) {
    $.get("https://query.yahooapis.com/v1/public/yql?q=select%20*%20from%20xml%20where%20url%3D%22https%3A%2F%2Fwww.goodreads.com%2Fsearch%2Findex.xml%3Fkey%3DWuFVVhqcbOHtg7DrwI0wQ%26q%3D" + urlTitle + "%22&format=json&diagnostics=true&callback=", function (data) {
        
      var results = data.query.results.GoodreadsResponse.search.results.work;
      var container = $('#shelf');
      var books = [];
      
      
      for (i = 0; i < results.length; i++) {
          var image = results[i].best_book.image_url;
          var resultTitle = results[i].best_book.title;
//        $('body').append('<h2 id="displaybx-'+ i +'" onclick="javascript:unhide(\'displaybx-'+ i + '\')">'+title+'</h2>');
//        $('body').append('<div class="image-item"><div class="image" style="background-image: url('+image+');"></div></div>');
          
          var book = $('<div>', {class: 'bookbox', id: 'bookbox-'+i});
          var title = $('<div>', {class: 'bookbox-text', text: resultTitle });
          var pic = $('<div>', {class: 'bookbox-pic', style: 'background-image: url('+ image +');'});
          
          var detail = $('<div>', {class: 'bookbox-detail'});
          
          pic.append(title);
          book.append(pic);
          
          books.push(book);
      }
        
      container.empty().append(books);
      
  
});
  }
});	
	
	
	
	
	
</script>
